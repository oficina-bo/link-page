<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galer√≠a - Francy Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        :root {
            --gold-primary: #827437;
            --gold-secondary: #b68c4a;
            --dark: #000;
            --light: #ECF0F1;
            --bg-overlay: rgba(44, 62, 80, 0.85);
        }

        @font-face {
            font-family: 'Ballet-Regular-VariableFont_opsz';
            src: url('Ballet-Regular-VariableFont_opsz.ttf');
        }

        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background-color: var(--dark);
            color: var(--light);
        }

        .header-sticky {
            position: sticky;
            top: 0;
            background-color: var(--dark);
            padding: 15px 0;
            text-align: center;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .header-sticky h1 {
            margin: 0 0 -20px 0;
            letter-spacing: 1.5px;
        }
        .header-sticky h2 {
            font-family: 'Ballet-Regular-VariableFont_opsz';
            margin: 0 30px -5px 0;
            font-weight: 300;
            font-size: 60px;
        }

        .button-back {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--gold-primary);
            color: var(--dark);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .button-back:hover {
            background-color: var(--gold-secondary);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-overlay);
            position: relative;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .lightbox.active {
            display: flex;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 35px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .gallery { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        }
        @media (max-width: 480px) {
            .gallery { grid-template-columns: repeat(2, 1fr); gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="header-sticky">
        <h1>Salon de eventos</h1>
        <h2>Registro Civil</h2>
        <a class="button-back" href="/link-page/DraNicolAguilarPerez">&larr; Volver al Inicio</a>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="cerrarLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Vista ampliada">
    </div>

    <script>
        function mostrarGaleria(total) {
            const gallery = document.getElementById('gallery');
            for (let i = 1; i <= total; i++) {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `<img src="1 (${i}).jpg" alt="Imagen ${i}" onclick="abrirLightbox(this.src)">`;
                gallery.appendChild(item);
            }
        }

        function abrirLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            lightbox.classList.add('active');
        }

        function cerrarLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        mostrarGaleria(6);
    </script>

</body>
</html>
